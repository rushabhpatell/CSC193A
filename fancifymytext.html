<!DOCTYPE html>
<html>
<head>
    <title>Fancify Shamcify</title>
    <style>
        fieldset {
            margin: 10px;
            padding: 10px;
        }
    </style>
    <!-- Link to external JavaScript file -->
    <script src="fancifymytext.js" defer></script>
</head>
<body>
    <h1>Fancify my Text</h1>
    
    <fieldset>
        <legend>Text</legend>
        <textarea id="textInput" rows="4" cols="30" placeholder="Enter your text here..."></textarea>
    </fieldset>

    <fieldset>
        <legend>Fancify</legend>
        <button id="biggerBtn" type="button">Bigger!</button><br><br>
        
        <input type="radio" id="fancy" name="style" value="fancy">
        <label for="fancy">FancyShmancy</label><br>
        
        <input type="radio" id="boring" name="style" value="boring" checked>
        <label for="boring">BoringBetty</label><br><br>
        
        <button id="mooBtn" type="button">Moo</button>
    </fieldset>
</body>
</html>
